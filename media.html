<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media - Workspace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
            <span class="bold">Workspace</span>
        </div>
        <a href="index.html"><img src="home_icon.png" alt="Home Icon"> Home</a>
        <a href="customers.html"><img src="customers_icon.png" alt="Customers Icon"> Customers</a>
        <a href="departments.html"><img src="departments_icon.png" alt="Departments Icon"> Departments</a>
        <a href="media.html" class="active"><img src="media_icon.png" alt="Media Icon"> Media</a>
        <a href="account.html" class="bottom"><img src="account_icon.png" alt="Account Icon"> My Account</a>
    </div>
    <div class="content">
        <div class="top-bar">
            <input type="text" id="search-input" placeholder="Search in Media">
            <button id="search-button">Search</button>
        </div>
        <h2>Images</h2>
        <div class="media-container">
            <div class="media-box1">Image 1</div>
            <div class="media-box1">Image 2</div>
            <div class="media-box1">Image 3</div>
            <div class="media-box1">Image 4</div>
            <div class="media-box1">Image 5</div>
            <div class="media-box1">Image 6</div>
        </div>
        <h2>Videos</h2>
        <div class="media-container">
            <div class="media-box1">Video 1</div>
            <div class="media-box1">Video 2</div>
            <div class="media-box1">Video 3</div>
        </div>
        <h2>Audio</h2>
        <div class="media-container">
            <div class="media-box1">Audio 1</div>
            <div class="media-box1">Audio 2</div>
            <div class="media-box1">Audio 3</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
