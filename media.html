<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media - Workspace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
            <span class="bold">Workspace</span>
        </div>
        <a href="index.html"><img src="home_icon.png" alt="Home Icon"> Home</a>
        <a href="customers.html"><img src="customers_icon.png" alt="Customers Icon"> Customers</a>
        <a href="departments.html"><img src="departments_icon.png" alt="Departments Icon"> Departments</a>
        <a href="media.html" class="active"><img src="media_icon.png" alt="Media Icon"> Media</a>
        <a href="account.html" class="bottom"><img src="account_icon.png" alt="Account Icon"> My Account</a>
    </div>
    <div class="content">
        <div class="top-bar">
            <input type="text" id="search-input" placeholder="Search in Media">
            <button id="search-button">"><img class="searcher" src="searcher_icon.png" alt="Search"></button>
        </div>
        <h2 class="images-heading">Images</h2>
        <div class="media-container">
            <div class="media-box1">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="media-box1">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="media-box1">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <div class="media-box1">
                <img src="image4.jpg" alt="Image 4">
            </div>
            <div class="media-box1">
                <img src="image5.jpg" alt="Image 5">
            </div>
            <div class="media-box1">
                <img src="image6.jpg" alt="Image 6">
            </div>
        </div>
        <h2 class="videos-heading">Videos</h2>
        <div class="media-container">
            <div class="media-box1">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="media-box1">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="media-box1">
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <h2 class="audio-heading">Audio</h2>
        <div class="media-container">
            <div class="media-box1">
                <audio controls>
                    <source src="audio1.mp3" type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
            </div>
            <div class="media-box1">
                <audio controls>
                    <source src="audio2.mp3" type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
            </div>
            <div class="media-box1">
                <audio controls>
                    <source src="audio3.mp3" type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
